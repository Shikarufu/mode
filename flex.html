<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            transition: 0.3s;
            display: flex;
            /* justify-content: center; */
            flex-direction: column;
            align-items: center;
            margin-top: 250px;

        }

        button {
            color: white;
            background-color: black;
            border: none;
            height: 40px;
            width: 60px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;

            
        }
        button:hover{
            box-shadow: rgba(240, 46, 170, 0.4) -5px 5px, rgba(240, 46, 170, 0.3) -10px 10px, rgba(240, 46, 170, 0.2) -15px 15px, rgba(240, 46, 170, 0.1) -20px 20px, rgba(240, 46, 170, 0.05) -25px 25px
          , rgba(240, 46, 170, 0.4) 0px 5px, 
            rgba(240, 46, 170, 0.3) 0px 10px, 
            rgba(240, 46, 170, 0.2) 0px 15px,
             rgba(240, 46, 170, 0.1) 0px 20px,
              rgba(240, 46, 170, 0.05) 0px 25px,
             rgba(240, 46, 170, 0.4) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.2) 15px 15px, rgba(240, 46, 170, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px;
            transform: scaleY(1.2);

        }
        button:active{
            box-shadow: rgba(136, 165, 191, 0.48) 6px 2px 16px 0px, rgba(255, 255, 255, 0.8) -6px -2px 16px 0px;
            transform: scaleX(1.2);

        }
        button.light {
            color: black;
            background-color: white;
            border: none;
            height: 40px;
            width: 60px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        button.light:hover{
            box-shadow: 0px 0px 103px 45px rgba(45,255,196,0.9);
            transform: scaleY(1.2);
        }
        button.light:active{
             box-shadow: 0px 0px 103px 45px rgba(240,8,240,0.9);
        }

        .dark {
            background: black;
        }
        .light{
            background: white;
        }
        .textie{
            margin-bottom: 100px;
            font-size: 50px;
            font-style: italic;
            /* font-weight: bold; */
            background-color: black;
            color:white;
            display: none;
            position: absolute;
            top: 100px; 
            cursor: pointer;
            transition: 0.3s;
        

            
        }
        .textie:hover{
             box-shadow: 0px 0px 103px 45px rgba(240,8,240,0.9);
             background-color: rgba(153, 21, 153, 0.9);
             color: white;

        }
        h1{
            color:black;
        }
  
    </style>
</head>

<body id="body" class="light">
    <!-- <div> -->
        <h1>Click the button</h1>
        <p id="text" class="textie">Nika</p>

    <!-- </div> -->
    <br>

    <button id="btn" onclick="mode()">Mode</button>
    
    <script>
        function mode() {
            // document.getElementById("body").classList.toggle("dark");
            const body=document.getElementById("body");
            body.classList.toggle("dark");
            body.classList.toggle("light");

            const btnn=document.getElementById("btn");
            btnn.classList.toggle("light");

            const text=document.getElementById("text");
            text.classList.toggle("light")
            
            // if(body.classList.contains("dark")){
            //     text.style.display="none";
            // }

            if(body.classList.contains("dark")){
                text.style.display="block";

            }
            else{
                text.style.display="none";

            }
            
        }
    </script>

</body>

</html>
